<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar"
      nzCollapsible
      nzWidth="256px"
      nzBreakpoint="md"
      [(nzCollapsed)]="isCollapsed"
      [nzTrigger]="null">
      <div class="sidebar-logo">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
      </div>
      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/home/basic_Education">Basic Education</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/home/higher_Education">Higher Education</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/home/research">Research</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/home/career_Development">Career Development</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/home/cultural_Archives">Cultural Archives</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <span nz-icon nzType="fast-backward" nzTheme="outline"></span>              <a routerLink="/home/newsPapper_Archives">Newspaper Archives</a>
            </li>
          </ul>
        </li>
        <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <span nz-icon nzType="up-circle" nzTheme="outline"></span>
              <a>Basic Form</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <i nz-icon nzType="home"></i>
              <a>Basic Form</a>
            </li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <div class="app-header">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
              <span class="trigger"
                 nz-icon
                 [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
              ></span>
          </span>
        </div>
      </nz-header>
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
