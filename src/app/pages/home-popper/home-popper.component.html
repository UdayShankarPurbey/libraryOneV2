<main class="bg-green-100 flex items-center justify-center h-full w-full p-6 ">
    <div class="text-center mr-8 w-1/4">
        <h1 class="text-4xl font-bold mb-8">CHOOSE YOUR PREFERENCE</h1>
        <img src="../../../assets/home-Popper/si.jpg" alt="Image" class="mb-10 mx-auto rounded-2xl">
    </div>
    <div class="grid grid-cols-3 gap-6 w-3/4">
        <!-- School Education -->
        <div class="group cursor-pointer" (click)="data('School Education')">
            <div class="w-24 h-24 md:w-32 md:h-32 bg-white rounded-full overflow-hidden border-4 border-transparent hover-grow transition-all duration-300 mx-auto">

            </div>
            <p class="mt-2 text-lg">School Education</p>
        </div>
        <!-- Higher Education -->

            </div>
            <p class="mt-2 text-lg">Higher Education</p>
        </div>
        <!-- Research -->
        <div class="group cursor-pointer" (click)="data('Research')">

            </div>
            <p class="mt-2 text-lg">Research</p>
        </div>
        <!-- Career Development -->

        </div>

            <div class="w-24 h-24 md:w-32 md:h-32 bg-white rounded-full overflow-hidden border-4 border-transparent hover-grow transition-all duration-300 mx-auto">
