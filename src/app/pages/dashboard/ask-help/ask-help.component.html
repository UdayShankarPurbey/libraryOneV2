<!-- help-modal.component.html -->
<nz-modal [(nzVisible)]="isVisible" nzTitle="Need Help?" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()" [nzFooter]="null">
    <ng-container *nzModalContent>
        <div class="chat-container" *ngIf="messages.length > 0">
            <div *ngFor="let message of messages">
              
              <div [ngClass]="{'message-right': message.sender === 'user', 'message-left': message.sender === 'bot'}" class="message">
                {{message.text}}
              </div>
            </div>
          </div>
          <form [formGroup]="askHelpForm" (ngSubmit)="sendMessage()">
            <div class="form-group">
              <input formControlName="message" placeholder="Type your message..." class="input-message" />
              <button type="submit" class="btn-send">Send</button>
            </div>
          </form>
    </ng-container>
  </nz-modal>
